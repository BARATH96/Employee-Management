<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
.container{
	font-weight: bold;
	padding:20px;
	color:white;
	border-radius: 20px;
	background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
	box-shadow: 0  0  20px  rgba(0, 0, 0, 0.15);
}
.btn{
	width:30%;
	border-radius: 10px;
	padding:10px;
	margin-right: 5px;
	border:none;
	cursor:pointer;
	color:white;
	font-weight:bold;
	font-family: Helvetica;
   font-size:15px;
   background-color:green;
   color:white;
	border-radius: 10px;
	border-color: black;
	text-align: center;

}
.btn.hover{
	background-color:black;
	transform:translateY(-2px);
	
}

</style>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
